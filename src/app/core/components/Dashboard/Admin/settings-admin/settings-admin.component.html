<div
  class="relative flex flex-col bg-clip-border rounded-xl bg-white
  text-gray-700 sm:h-[calc(100vh-2rem)] w-full max-w-[20rem] p-4 shadow-sm
  shadow-blue-gray-900/5 lg:h-[calc(100vh-2rem)] 2xl:h-[calc(100vh-2rem)]"
>
  <div class="mb-2 p-4">
    <div
      class="flex cursor-pointer items-center justify-center mb-6 mt-0 -ml-16"
      (click)="adminDash()"
    >
      <img src="{{ settingImages.orgDasImg }}" alt="Event Vista Logo" class="mr-2" />
      <h2 class="font-bold text-[24.59px] pt-3">
        Event <span class="text-red-700">{{ SettingTexts.vista }}</span>
      </h2>
    </div>
  </div>
  <nav
    class="-mt-10 flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base
    font-normal text-gray-700"
  >
    <div
      role="button"
      tabindex="0"
      class="flex items-center w-full p-3 rounded-lg text-start leading-tight
      transition-all outline-none"
      (click)="adminDash()"
    >
      <div class="grid place-items-center mr-4">
        <img
          src="{{ settingImages.dashboardChartImg }}"
          alt="Event Vista Logo"
          class="-mr-2"
        />
      </div>
      {{ Dashboard }}
    </div>

    <div
      role="button"
      (click)="adminEvent()"
      tabindex="0"
      class="flex items-center w-full p-3 text-start leading-tight
      transition-alloutline-none rounded-none"
    >
      <div class="grid place-items-center mr-4">
        <img src="{{ settingImages.eventLayerImg }}" alt="Event Vista Logo" class="-mr-2" />
      </div>
      Events
    </div>

    <div
      role="button"
      (click)="adminUsers()"
      tabindex="0"
      class="flex items-center w-full p-3 text-start leading-tight rounded-none
      transition-all outline-none"
    >
      <div class="grid place-items-center mr-4">
        <img src="{{ settingImages.settingsImg }}" alt="Event Vista Logo" class="-mr-2" />
      </div>
      Users
    </div>

    <div
      (click)="logout()"
      role="button"
      tabindex="0"
      class="2xl:mt-[450px] lg:mt-[150px] flex items-center w-full p-3 rounded-lg
      text-start leading-tight transition-all"
    >
      <div class="grid place-items-center mr-4">
        <img src="{{ settingImages.logoutImg }}" alt="Event Vista Logo" class="-mr-2" />
      </div>
      {{ LogOut }}
    </div>
  </nav>

  <div
    class="dash absolute ml-[305px] border-[1px] rounded-t-lg w-[900px] h-auto 2xl:absolute
    2xl:ml-[305px] 2xl:border-[1px] 2xl:rounded-t-lg 2xl:w-[1580px] xl:w-[940px] 2xl:h-[935px]"
  >
    <div
      class="dash border-[1px] rounded-t-lg p-0 pl-5 flex 2xl:border-[1px] 2xl:rounded-t-lg
      2xl:p-2 2xl:pl-5 2xl:flex"
    >
      <div class="dash-content-left leading-snug">
        <h2 class="font-bold text-bol">{{ SettingTexts.settings }}</h2>
        <p class="">
          {{ SettingTexts.subTitle }}
        </p>
      </div>

      <div
        class="dash-content-right flex size-7 ml-[300px] space-x-5 mt-2 2xl:flex 2xl:size-7
         2xl:ml-[530px] 2xl:space-x-5 2xl:mt-2 xl:mt-5"
      >
        <img src="{{ settingImages.navbarBell }}" alt="" class="block absolute right-60" />
        <!-- <img src="{{NavBarImg}}" alt="" class="block absolute right-44"> -->

        @if (profile) {

          <div class=" block -mt-5 z-30 -right-10 absolute shadow-lg p-0 m-0">
            <div
              class="bg-white shadow-md rounded-lg p-6 absolute top-20 right-20 w-72 flex"
            >
              <img
                src="assets/esp/dashboard/avatar.png"
                alt="Navbar Image"
                class="w-10 h-10 rounded-full mr-2"
              />

              <div class="relative -space-y-10 mb-8">
                <h3 class="text-lg w-fit medium">{{ NavBarName }}</h3>
                <br />
                <h5 class=" w-fit text-[10px] text-gray-500 mb-10" id="email">
                  {{ email }}
                </h5>
              </div>

              <hr class="bg-gray-500 border-2 dark:bg-gray-800 dark:border-gray-700" />

              <button
                class="absolute -bottom-5 left-6 flex"
                (click)="accountSettings()"
              >

              <div class="flex mb-5">
                <img
                src="assets/esp/dashboard/settings.png"
                class="flex w-3 h-3 mt-0 mr-2 bottom-11 absolute">

              <h3 class="flex text-xs text-gray-500 pl-5 " style="font-size: 14px;">Account settings</h3>
              </div>

              </button>
            </div>
            <div class="w-full border-1"></div>
          </div>

          }

        <img
          (click)="toggleCard()"
          src="{{ settingImages.navBarImg }}"
          alt="Navbar Image"
          class="block absolute right-44 cursor-pointer"
        />

        <p class="block absolute right-20 top-8">
          {{ NavBarName }}
        </p>

        <button>
          <img
            src="{{ settingImages.navBarDownArrow }}"
            alt=""
            class="size-3 absolute right-10 top-8"
          />
        </button>
      </div>
    </div>

    <div class="rounded-xl w-full h-[620px] pb-10 absolute  border border-gray-200">

    <section class="bg-white dark:bg-gray-900 h-36">
      <div
        class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md border-gray-500 border-1"
      >
        <div>
          <h2
            class="mb-4 text-2xl tracking-tight font-bold text-gray-900
            dark:text-white lg:text-md text-left"
          >
            {{SettingTexts.personalInfo}}
          </h2>
          <p
            class="mb-8 lg:mb-16 font-light text-sm text-gray-500 mt-10
            dark:text-gray-400 sm:text-xl lg:text-sm text-left"
          >
            {{SettingTexts.updatePhoto}}
          </p>
        </div>

        <form action="#" class="space-y-8 relative border-gray-400 border-1">
          <div class="mt-5">
            <div class="labels flex 2xl:space-x-[330px] space-x-60">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >{{SettingTexts.firstNameLabel}}</label
              >
              <label
                for="orgEmail"
                class="block mb-2 text-sm font-medium text-gray-900"
                >{{SettingTexts.lastNameLabel}}</label
              >
            </div>

            <div class="flex 2xl:w-[800px] w-[620px]">
              <input
                type="text"
                id="name"
                class="pl-3 shadow-sm bg-white-50 border border-gray-300 .tagInput = '';
                text-gray-900 text-sm rounded-lg block w-[620px] p-1.5 mr-2"
                formControlName="eventTitle"
                placeholder="Enter event title here"
              />

              <input
                type="text"
                id="name"
                class="pl-3 shadow-sm bg-white-50 border
                border-gray-300 .tagInput = ''; text-gray-900 text-sm rounded-lg
                block w-[620px] p-1.5 ml-2"
                formControlName="eventTitle"
                placeholder="Enter event title here"
              />
            </div>
          </div>

          <div class="mt-8 2xl:w-[800px] w-[620px] relative">
            <label
              for="orgEmail"
              class="block mb-2 text-sm font-medium text-gray-900"
              >{{SettingTexts.emailLabel}}</label
            >
            <input
              type="text"
              id=""
              class="pl-3 shadow-sm bg-white-50 border border-gray-300
               text-gray-900 text-sm rounded-lg block 2xl:w-[800px] w-[620px] p-1.5"
              formControlName="organizerEmail"
              placeholder="Enter organization email here"
            />
          </div>

          <div class="sm:col-span-2">
            <div class="flex">
              <div>
                <img
                  class="rounded-full w-12 h-12"
                  src="{{ settingImages.navBarImg }}"
                  alt="profile picture"
                />
              </div>

              <div
                class=" pl-3 ml-10 shadow-sm lg:h-[126px] lg:w-[530px] bg-white-50
                border border-gray-300 text-gray-900 text-sm rounded-lg
                block 2xl:w-[800px] w-[620px] p-1.5"
              >
                <figure class="flex pt-2 pb-5">
                  <div
                    class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8
                     dark:text-gray-400"
                  >
                    <h3
                      class="text-lg font-semibold text-gray-900 dark:text-white"
                    >
                      <label
                        for="fileInput"
                        class="flex items-center justify-center ml-0 bg-opacity-20
                         cursor-pointer"
                      >
                        <img
                          src="{{settingImages.uploadImg}}"
                          class="w-10 h-10 rounded-full bg-gray-200 bg-opacity-30 p-2"
                          alt=""
                        />
                      </label>
                      <input type="file" id="fileInput" class="hidden" />
                    </h3>
                    <p class="my-4">
                      <span class="text-red-600 font-bold lg:text-sm"
                        >{{SettingTexts.clickToUpload}} </span
                      ><span>{{SettingTexts.dragDrop}}</span> <br />
                      <span>{{SettingTexts.imageSpec}}</span>
                    </p>
                  </div>
                </figure>
              </div>
            </div>
          </div>

          <div class="space-x-5 right-28 absolute -bottom-36">
            <button
              type="button"
              class="bg-[#ffffff] border-x-2 border-y-2 cursor-pointer
               text-black font-normal p-2.5 pt-2 pb-2 rounded-lg w-[164px]"
            >
              {{SettingTexts.cancel}}
            </button>
            <button
              type="submit"
              class="bg-[#BC1B06] cursor-pointer text-white font-normal
              p-2.5 pt-2 pb-2 rounded-lg w-[164px]"
            >
            {{SettingTexts.saveChanges}}
            </button>
          </div>

        </form>
      </div>
    </section>

  </div>


    <div class="card-all m-0 flex w-4/4 mt-10 ml-8 mr-8">
      <div
        class="card w-full h-[486px] border-[0px] rounded-lg shadow-none m-2 p-5"
      ></div>
    </div>
  </div>
</div>
